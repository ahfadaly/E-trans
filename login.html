<!DOCTYPE html>
<html dir="rtl">
  <head>
    <title>Login</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/aos.min.css" />
    <link rel="stylesheet" href="css/owl.carousel.min.css" />
    <link rel="stylesheet" href="css/owl.theme.default.css" />
    <link rel="stylesheet" href="css/custom-carousel.css" />
    <link rel="stylesheet" href="css/main.css" />
  </head>

  <body>
    <!-- start header ------- -->
    <div class="header">
      <div class="nav-item py-2">
        <div class="container">
          <nav>
            <div class="navbar navbar-expand-lg navbar-fixed">
              <a class="navbar-brand logo m-0" href="index.html"><img src="images/logo.svg" alt="" /></a>
            </div>
          </nav>
        </div>
      </div>
    </div>
    <!-- end header ------- -->

    <div class="register position-relative">
      <div class="container">
        <div class="title text-center">
          <h2>تسجيل حساب كمخلص جمركي</h2>
          <p class="mt-3">ادخل معلومات التسجيل للدخول</p>
        </div>
        <form action="" class="sgin-form mt-5 col-lg-4 m-auto">
          <div class="col-12 mb-4">
            <label for="email" class="form-label">البريد الإلكتروني</label>
            <input type="email" class="form-control" id="" placeholder="Example@info.io" />
          </div>
          <div class="col-12 mb-4">
            <label for="password" class="form-label">كلمة السر</label>
            <input type="password" class="form-control" id="" placeholder="على الأقل ٨ أحرف" />
          </div>
          <div class="btn-login mt-4">
            <div class="col-12 mb-3">
              <button class="btn sgin w-100">تسجيل الدخول</button>
            </div>
            <div class="col-12">
              <a href="#" class="btn login">انشاء حساب</a>
            </div>
          </div>
        </form>
      </div>
      <div class="container text-center py-4 mt-5">
        <p>© 2024 ALL RIGHTS RESERVED</p>
      </div>
    </div>

    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/all.min.js"></script>
    <script src="js/aos.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
